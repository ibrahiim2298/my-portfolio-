<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Form</title>
    <link rel="stylesheet" href="../assets/styles/hiring-form.css">
</head>

<body>
    <div class="form-container">
        <div class="forms">
             <h1>
                Complete the Project Inquiry Form and Allow
                 Me to Bring Your Website Ideas to Life! <span>What Is Your Project?</span></h1> 
             </h1>
            <form action="https://formspree.io/f/mqkvvgwv" method="post" target="_blank">
                <input type="text" name="name" placeholder="enter your name" required><br>
                <input type="email" name="email" placeholder="enter your email" required><br>
                <input list="project-list" name="project type" id="project type" placeholder="Select Project Type " required>
                <datalist id="project-list">
                    <option value="web developement">
                    <option value="web design">
                    <option value="UI/UX">
                    <option value="project collaboration">
                </datalist><br>
                <input type="text" name="expected period" placeholder="Expected Completion Time" required><br>
                <input type="text" name="badget" placeholder="enter your badget" required><br>
                <textarea name="project details" id="" cols="30" rows="10" placeholder="Please describe your project in as much detail as possible. Include your goals, specific requirements, features, target audience, and any other relevant information."></textarea><br>
                <button>submit</button>
            </form>
        </div>
    </div>
</body>

</html>
