<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me Form</title>
    <link rel="stylesheet" href="../assets/styles/hiring-form.css">
</head>

<body>
    <div class="form-container">
        <div class="forms">
            <h1>What Is Your Project?</h1>
            <h2>Complete the Project Inquiry Form and Allow
                 Me to Bring Your Website Ideas to Life!
             </h2>
            <form action="https://formspree.io/f/mqkvvgwv" method="post" target="_blank">
                <label for="name">enter your name</label>
                <input type="text" name="name" required>
                <label for="email">enter your email</label>
                <input type="email" name="email" required>
                <label for="project">enter project type</label>
                <input list="project-list" name="project type" id="project type" placeholder="Select" required>
                <datalist id="project-list">
                    <option value="web developement">
                    <option value="web design">
                    <option value="UI/UX">
                    <option value="project collaboration">
                </datalist><br>
                <label for="timing">enter Expected Completion Time</label>
                <input type="text" name="expected period" required>
                <label for="badget">enter your badget</label>
                <input type="text" name="badget" required>
                <label for="describtion">Please describe your project in as much detail as possible. Include your goals, specific requirements, features, target audience, and any other relevant information.</label>
                <textarea name="project details" id="" cols="30" rows="10"></textarea>
                <button>send your request to me</button>
            </form>
        </div>
    </div>
</body>

</html>
